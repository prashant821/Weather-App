<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Current Weather Info</title>

    <!-- Loading third party fonts -->
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--Adding css file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!--1) Navigation Bar-->
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">SRP Weather</h1>
                        <small class="site-description">Current Weather Info</small>
                    </div>
                </a>

                <!-- Default snippet for navigation -->
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="map.html">Map</a></li>
                        <li class="menu-item"><a href="#">Contact</a></li>
                    </ul> <!-- .menu -->
                </div> <!-- .main-navigation -->
                <div class="mobile-navigation"></div>
            </div>
        </div> <!--site-header complete-->


        <!--2) Search Bar-->
        <div class="hero" data-bg-image="images/banner.jpg">
            <div class="container">
                <div class="find-location">
                        <input type="text" name="city" id="city" placeholder="Enter Your City.....">
                        <input type="submit" value="Find" id="submitWeather">
                </div>
            </div>
        </div> 


        <!--3) Table Content of Data-->
            <div id="show1" class="forecast-table">
                 <div class="container">
                    <div class="forecast-container">
                        <div class="today forecast">
                            <div class="forecast-header">
                                <div class="day">Description</div>
                            </div><!--.forecast-header -->
                            <div class="forecast-content" id="error">
                                <div class="location">City</div>
                                <div class="degree">
                                    <div class="num"><sup>o</sup>C</div>
                                    <div class="forecast-icon">
                                        <img src="images/icons/icon-1.svg" alt="" width=80>
                                    </div>  
                                </div>
                            </div>
                        </div>


                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Weather</div>
                            </div><!-- .forecast-header -->
                            <div class="forecast-content">
                                <div class="degree"></div>
                                <div class="forecast-icon">
                                        <img src="images/icons/icon-4.svg" alt="" width=40>
                                    </div>
                           </div>
                        </div>


                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Pressure</div>
                            </div> <!--forecast-header-->
                           <div class="forecast-content">
                                <div class="degree"></div>
                                <div class="forecast-icon">
                                        <img src="images/icons/icon-7.svg" alt="" width=40>
                                    </div>
                            </div>
                        </div>


                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Humidity</div>
                            </div> <!--.forecast-header-->
                            <div class="forecast-content">
                                <div class="degree"></div>
                                <div class="forecast-icon">
                                    <img src="images/icons/icon-14.svg" alt="" width=40>
                                </div>
                            </div>
                        </div>


                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Min.Temp</div>
                            </div><!-- .forecast-header-->
                           <div class="forecast-content">
                                <div class="degree"></div>
                                <div class="forecast-icon">
                                        <img src="images/icons/icon-11.svg" alt="" width=40>
                                    </div>
                            </div>
                        </div>


                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Max.Temp</div>
                            </div> <!-- .forecast-header-->
                            <div class="forecast-content">
                                <div class="degree"></div>
                                <div class="forecast-icon">
                                        <img src="images/icons/icon-2.svg" alt="" width=40>
                                    </div>
                            </div>
                        </div>

                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Wind Speed</div>
                            </div> <!-- .forecast-header-->
                            <div class="forecast-content">
                                <div class="degree"></div>
                                <div class="forecast-icon">
                                        <img src="images/icons/icon-12.svg" alt="" width=40>
                                    </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>

            

        	<!--4) Site Footer-->
        	<footer class="site-footer">
				<div class="container">
					<p class="colophon">Copyright &copy; SRP Weather-Current Weather Info.</p>
				</div>
			</footer>



    <!--JQuery Plugin-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--plugin for .hero class image-->
    <script src="js/plugins.js"></script>
    <!--plugin for mobile navigation view-->
    <script src="js/app.js"></script>
    <!--Attatchment of weather.js api file-->
    <script type = "text/javascript" src = "weather.js" ></script>
</body>
</html>
